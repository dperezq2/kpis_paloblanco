<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Dashboard KPIs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
        }

        .card {
            border: none;
            border-radius: 10px;
        }

        .card-title {
            font-weight: bold;
            color: #333;
        }

        .navbar-brand img {
            height: 40px;
        }

        .card-body {
            padding: 2rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-container {
            background-color: #343a40;
            border-radius: 10px;
            padding: 20px;
        }

        .login-container h3 {
            color: white;
        }

        .login-container .form-label {
            color: white;
        }

        .login-container .form-control {
            border-radius: 10px;
        }

        .login-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body login-container">
                        <!-- Logo -->
                        <div class="logo-container">
                            <img src="{{ url_for('static', filename='img/logo_PB.png') }}" alt="Logo" class="me-2" style="height: 100px;">
                        </div>
                        <h3 class="card-title mb-4 text-center">Iniciar Sesi칩n</h3>
                        <form method="POST" action="/login">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Ingresa tu usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase침a</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Ingresa tu contrase침a" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                        <!-- Mensaje de error o informaci칩n -->
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ messages[0] }}
                        </div>
                        {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
